name: DevSecOps CI/CD Pipeline

permissions:
  contents: read
  security-events: write   # needed for future if you enable Code Scanning
  actions: read

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Run Snyk Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --sarif-file-output=snyk.sarif --file=package-lock.json

      # ✔ Always works — SARIF saved as artifact  
      - name: Upload SARIF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: snyk-sarif
          path: snyk.sarif

  docker-build-and-push:
    needs: test-and-scan
    runs-on: ubuntu-latest

    if: github.event_name == 'push'   # Only build/push Docker on push, not PRs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/nodejs-hello-world:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/nodejs-hello-world:latest
