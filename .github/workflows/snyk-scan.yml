name: CI/CD Pipeline

# Trigger: runs on push to main branch OR manually
on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  # Job 1: Build and Test
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install
    
    - name: Run tests
      run: npm test

  # Job 2: Security Scan with Snyk
  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-test  # Runs after build-and-test succeeds
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Run Snyk Security Scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high
      continue-on-error: true  # Don't fail pipeline if vulnerabilities found

  # Job 3: Build and Push Docker Image
  docker-build-push:
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]  # Runs after both previous jobs
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/zubairsource/ct-5014:latest
          ${{ secrets.DOCKER_USERNAME }}/zubairsource/ct-5014:${{ github.sha }}
